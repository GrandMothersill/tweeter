    <span>tweeter</span>

  </nav>
  <!-- Page-specific (main) content here -->

  <div id="layout-shifter">

    <header id="page-header">
      <div>
        <picture>

      <div>

    <main class="container">
      <section class="new-tweet">
        <div class="isa_error">
        </div>
        <h2>Compose Tweet</h2>
        <form id="the-form" class="tweet-composer" action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea rows="1" name="text" id="tweet-text"></textarea>
          <div class="bottom-row">
            <button type="submit">Tweet</button>
            <output name="counter" id="char-counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
